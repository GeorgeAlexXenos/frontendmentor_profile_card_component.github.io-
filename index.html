<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" class="bgtop" alt="" />
    <img src="./images/bg-pattern-bottom.svg" class="bgbottom" alt="" />
    <main>
      <img src="./images/bg-pattern-card.svg" alt="" />
      <img src="./images/image-victor.jpg" alt="" />
      <h1>Victor Crest &nbsp;<span>26</span></h1>
      <p>London</p>
      <div class="last_section">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
